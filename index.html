<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bienvenido</title>
  <script>
    // Redirigir solo si estamos en el index principal
    document.addEventListener('DOMContentLoaded', () => {
      if (window.location.pathname === '/' || window.location.pathname.endsWith('/index.html')) {
        window.location.href = "https://www.futbolandres.eu";
      }
    });
  </script>
</head>
<body>
  <h1></h1>
  <p></p>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.addEventListener('contextmenu', event => event.preventDefault());

      document.addEventListener('keydown', function(e) {
        const key = e.key.toLowerCase();

        // Bloquear combinaciones comunes
        if (
          (e.ctrlKey && ['u', 's', 'c'].includes(key)) || // Ctrl+U / S / C
          (e.ctrlKey && e.shiftKey && ['i', 'j'].includes(key)) || // Ctrl+Shift+I / J
          key === 'f12'
        ) {
          e.preventDefault();
          alert('.......');
        }
      });
    });
  </script>
</body>
</html>
