<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Redirigiendo...</title>
  <script>
    // Redirigir desde futbolandres.eu hacia futbolandres.com
    document.addEventListener('DOMContentLoaded', () => {
      if (window.location.hostname === "www.futbolandres.eu" || window.location.hostname === "futbolandres.eu") {
        window.location.href = "https://www.futbolandres.com";
      }
    });
  </script>
</head>
<body>
  <h1>Redirigiendo a futbolandres.com...</h1>
  <p>Por favor espera un momento.</p>

  <script>
    // ProtecciÃ³n contra clic derecho y combinaciones de teclado
    document.addEventListener('DOMContentLoaded', () => {
      document.addEventListener('contextmenu', event => event.preventDefault());
      document.addEventListener('keydown', function(e) {
        const key = e.key.toLowerCase();
        if (
          (e.ctrlKey && ['u', 's', 'c'].includes(key)) ||
          (e.ctrlKey && e.shiftKey && ['i', 'j'].includes(key)) ||
          key === 'f12'
        ) {
          e.preventDefault();
          alert('.......');
        }
      });
    });
  </script>
</body>
</html>
