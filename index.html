<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Título visible en Google -->
  <title>Ver partidos de fútbol en vivo online - FutbolAndres</title>

  <!-- Descripción para buscadores -->
  <meta name="description" content="Mira partidos de fútbol en vivo, streaming online gratis y resultados en FutbolAndres y Rojadirecta.">

  <!-- Palabras clave (keywords) -->
  <meta name="keywords" content="fútbol en vivo, streaming fútbol, partidos online, fútbol gratis, ver fútbol">
  <meta charset="UTF-8" />

   
  <title>Bienvenido</title>
  <script>
    // Redirigir 
    document.addEventListener('DOMContentLoaded', () => {
      if (window.location.pathname === '/' || window.location.pathname.endsWith('/index.html')) {
        window.location.href = "http://www.rojadirecta.eu";
      }
    });
  </script>
</head>
<body>
  <h1></h1>
  <p></p>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.addEventListener('contextmenu', event => event.preventDefault());

      document.addEventListener('keydown', function(e) {
        const key = e.key.toLowerCase();

        // Bloquear combinaciones comunes
        if (
          (e.ctrlKey && ['u', 's', 'c'].includes(key)) || // Ctrl+U / S / C
          (e.ctrlKey && e.shiftKey && ['i', 'j'].includes(key)) || // Ctrl+Shift+I / J
          key === 'f12'
        ) {
          e.preventDefault();
          alert('.......');
        }
      });
    });
  </script>
</body>
</html>
