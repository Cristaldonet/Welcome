<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Redirigiendo...</title>
  <script>
    // Redirigir desde futbolandres.eu hacia futbolandres.com
    window.onload = function() {
      if (location.hostname.includes("futbolandres.eu")) {
        window.location.replace("http://www.rojadirecta.eu");
      }
    };
  </script>
</head>
<body>
  <h1>Redirigiendo a futbolandres.com...</h1>
  <p>Por favor espera un momento.</p>

  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('keydown', function(e) {
      const key = e.key.toLowerCase();
      if (
        (e.ctrlKey && ['u', 's', 'c'].includes(key)) ||
        (e.ctrlKey && e.shiftKey && ['i', 'j'].includes(key)) ||
        key === 'f12'
      ) {
        e.preventDefault();
        alert('.......');
      }
    });
  </script>
</body>
</html>
